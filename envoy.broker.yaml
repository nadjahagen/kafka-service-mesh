          #    common_tls_context:
          #      tls_certificates:
          #        - certificate_chain: { filename: "./certs/kafka-broker.server.cert.pem" }
          #          private_key: { filename: "./certs/kafka-broker.server.key.pem" }
          #          password:
          #            inline_string: "certkeypass"
          #      validation_context:
          #        trusted_ca:
          #          filename: certs/kafka-broker.ca.cert.pem
  clusters:
    - name: localkafka
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: some_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: kafka # Kafka broker's host
                      port_value: 9092 # Kafka broker's port.
