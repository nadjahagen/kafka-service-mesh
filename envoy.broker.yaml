static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0 # Host that Kafka clients should connect to.
          port_value: 19092  # Port that Kafka clients should connect to.
      filter_chains:
        - filters:
          - name: envoy.filters.network.kafka_broker
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.kafka_broker.v3.KafkaBroker
              stat_prefix: exampleprefix
          - name: envoy.filters.network.tcp_proxy
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
              stat_prefix: tcp
              cluster: localkafka
  clusters:
    - name: localkafka
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: some_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: kafka # Kafka broker's host
                      port_value: 9092 # Kafka broker's port.
